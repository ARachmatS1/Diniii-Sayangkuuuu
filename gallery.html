    <link rel="stylesheet" href="style.css">
    <style>
            body {
            background: linear-gradient(to bottom right, #ffe4ec, #fff0f5);
            font-family: 'Inter', sans-serif;
            margin: 0;
            width: 100%;
            overflow-x: hidden;
        }
        
        .page-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #d63384;
            font-size: 2.5rem;
            margin-top: 30px;
            letter-spacing: 1px;
        }
        
        .muted {
            text-align: center;
            color: #7f5a70;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
            padding: 0 12px 40px 12px;
            box-sizing: border-box;
            max-width: 100%;
            margin: 0 auto;
            height: auto;
            /* biar tinggi menyesuaikan isi */
            overflow: visible;
            /* biar ga kepotong */
            .gitem {
                position: relative;
                overflow: hidden;
                border-radius: 18px;
                cursor: pointer;
                box-shadow: 0 10px 30px rgba(220, 50, 120, 0.15);
                transition: transform 0.4s ease, box-shadow 0.4s ease;
            }
            .gitem:hover {
                transform: scale(1.08);
                box-shadow: 0 16px 50px rgba(220, 50, 120, 0.35);
            }
            .gitem img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                display: block;
            }
            #lightbox {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(50, 10, 30, 0.95);
                display: none;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                z-index: 9999;
                padding: 20px;
            }
            #lightbox img {
                max-width: 90%;
                max-height: 75%;
                border-radius: 20px;
                margin-bottom: 18px;
                box-shadow: 0 20px 60px rgba(230, 80, 140, 0.5);
            }
            #lbCap {
                color: #ffc0dd;
                font-style: italic;
                text-align: center;
                max-width: 90%;
                font-size: 1.15rem;
                line-height: 1.5;
            }
            #lbClose {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 36px;
                color: #fff0f4;
                background: transparent;
                border: none;
                cursor: pointer;
            }
            @media(max-width:600px) {
                .gitem img {
                    height: 150px;
                }
                .page-title {
                    font-size: 2rem;
                }
            }
    </style>
</head>

    </div>

    <audio id="bgm" autoplay loop preload="auto"></audio>

    <script>
        // Lightbox
        const gallery = document.querySelectorAll('.gitem img');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lbImg');
        const lbCap = document.getElementById('lbCap');
        const lbClose = document.getElementById('lbClose');

        gallery.forEach(img => {
            img.addEventListener('click', () => {
                lbImg.src = img.src;
                lbCap.textContent = img.dataset.caption;
                lightbox.style.display = 'flex';
            });
        });

        lbClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) lightbox.style.display = 'none';
        });

        // Music autoplay
        const bgm = document.getElementById('bgm');
        const pageSong = document.body.dataset.song;
        bgm.src = pageSong;
        bgm.volume = 0.6;
    </script>
